<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo App - FlowGuard UX Testing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p.subtitle {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    /* INTENTIONAL UX ISSUE: Low contrast signup button */
    .signup-btn {
      background: rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      max-width: 120px;
    }

    /* INTENTIONAL UX ISSUE: Button is below the fold on mobile */
    @media (max-width: 480px) {
      .hero {
        justify-content: flex-start;
        padding-top: 60vh;
      }

      .signup-btn {
        font-size: 0.75rem;
        padding: 0.5rem 1rem;
      }
    }

    /* Form section with UX issues */
    .form-section {
      padding: 4rem 2rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    /* INTENTIONAL UX ISSUE: Error message with poor visibility */
    .error-message {
      color: #ffcccc;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    .submit-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    /* Success message - but shows at bottom of long page */
    .success-section {
      min-height: 200vh; /* Forces scrolling */
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 2rem;
    }

    .success-message {
      background: #10b981;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Welcome to Our Platform</h1>
    <p class="subtitle">The best solution for your needs. Join thousands of happy customers today.</p>

    <!-- Low contrast button that's hard to see -->
    <a href="#signup" class="signup-btn">Sign Up</a>
  </section>

  <section id="signup" class="form-section">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com">
        <!-- Poor error message visibility -->
        <p class="error-message">Please enter a valid email</p>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>

      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </section>

  <!-- Success message hidden at bottom -->
  <section class="success-section">
    <div class="success-message">
      Account created successfully!
    </div>
  </section>
</body>
</html>
